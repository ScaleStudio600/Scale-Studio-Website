<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Studio | The 600 Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF8A8A; /* Coral */
            --secondary: #6366f1; /* Soft Purple-Blue */
            --dark: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.8);
            --gradient: linear-gradient(135deg, #FAF7F2 0%, #F3E7E9 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--gradient); color: var(--dark); overflow-x: hidden; }

        /* Modern Glass Nav */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; background: var(--glass);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .logo { height: 40px; transition: transform 0.3s; }
        .logo:hover { transform: scale(1.05); }

        /* Hero with Image Background */
        .hero {
            text-align: center; padding: 120px 10%;
            background-image: radial-gradient(circle at top right, rgba(255,138,138,0.1), transparent);
        }
        .badge {
            background: var(--primary); color: white; padding: 6px 16px;
            border-radius: 100px; font-size: 12px; font-weight: 800;
            letter-spacing: 1px; display: inline-block; margin-bottom: 20px;
        }
        h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); line-height: 1.1; margin-bottom: 25px; }
        .mission-text { font-size: 20px; color: #444; max-width: 700px; margin: 0 auto 50px; }

        /* Animated Progress Tracker */
        .tracker-card {
            background: white; padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); max-width: 600px; margin: 0 auto;
        }
        .bar-bg { background: #eee; height: 16px; border-radius: 20px; margin: 20px 0; position: relative; }
        .bar-fill { 
            background: linear-gradient(90deg, var(--primary), #FFB1B1); 
            width: 5%; height: 100%; border-radius: 20px; 
            box-shadow: 0 0 15px rgba(255,138,138,0.4);
        }

        /* Visual Cards Section */
        .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 80px 8%; }
        .card { 
            background: white; border-radius: 25px; overflow: hidden;
            transition: 0.4s; border
