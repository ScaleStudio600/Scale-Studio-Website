<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Studio | The 600 Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF8A8A; --bg: #FAF7F2; --dark: #121212; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg); color: var(--dark); line-height: 1.8; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(250, 247, 242, 0.9); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--dark); font-weight: 800; font-size: 18px; }
        .hero { text-align: center; padding: 100px 10% 80px; background: white; }
        .badge { background: #fff1f1; color: var(--primary); padding: 8px 18px; border-radius: 50px; font-weight: 800; font-size: 11px; margin-bottom: 25px; display: inline-block; border: 1px solid var(--primary); }
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); line-height: 1; margin-bottom: 25px; letter-spacing: -2px; }
        .tracker-card { background: var(--dark); color: white; padding: 40px; border-radius: 35px; width: 100%; max-width: 800px; margin: -50px auto 0; box-shadow: 0 30px 60px rgba(0,0,0,0.15); }
        .bar-bg { background: #333; height: 12px; border-radius: 20px; margin: 25px 0; overflow: hidden; }
        /* EDIT THIS WIDTH TO CHANGE PROGRESS */
        .bar-fill { background: linear-gradient(90deg, var(--primary), #FFB1B1); width: 1%; height: 100%; } 
        .portfolio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 100px 10%; }
        .portfolio-item { border-radius: 30px; overflow: hidden; aspect-ratio: 4/5; border: 1px solid #eee; }
        .portfolio-item img { width: 100%; height: 100%; object-fit: cover; }
        footer { background: var(--dark); color: white; padding: 100px 10%; text-align: center; }
        .cta-btn { background: var(--primary); color: white; padding: 22px 50px; border-radius: 100px; text-decoration: none; font-weight: 800; display: inline-block; }
        @media (max-width: 768px) { .portfolio-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="nav-logo"><span>SCALE STUDIO</span></a>
    </nav>
    <section class="hero">
        <span class="badge">MISSION 600</span>
        <h1>Branding for the <br> <span style="color:var(--primary)">Aesthetic Era.</span></h1>
    </section>
    <div class="tracker-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="font-size:24px;">The 600 Project</h3>
            <span style="font-size:32px; font-weight:800; color:var(--primary);">1 / 600</span>
        </div>
        <div class="bar-bg"><div class="bar-fill"></div></div>
    </div>
    <section class="portfolio-grid">
        <div class="portfolio-item"><img src="https://images.unsplash.com/photo-1586717791821-3f44a563dc4c?auto=format&fit=crop&w=1000&q=80"></div>
        <div class="portfolio-item"><img src="https://images.unsplash.com/photo-1513519245088-0e12902e35ca?auto=format&fit=crop&w=1000&q=80"></div>
    </section>
    <footer>
        <h2 style="font-size:48px; margin-bottom:20px;">Secure your audit.</h2>
        <a href="mailto:your-email@tuta.io" class="cta-btn">Join the Mission</a>
    </footer>
</body>
</html>
